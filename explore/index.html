<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style type="text/css">
			canvas { display: block; }
html { overflow: hidden; background: #000; }
		</style>
	</head>

	<body>
		<script>console.clear();</script>
<script src="https://unpkg.com/three@0.87.1/build/three.js"></script>
<script src="https://unpkg.com/three@0.87.1/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/three@0.87.1/examples/js/loaders/GLTFLoader.js"></script>

		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script type="text/javascript">
	
const backgroundColor = 0x000000;

/*////////////////////////////////////////*/

var renderCalls = [];
function render () {
  requestAnimationFrame( render );
  renderCalls.forEach((callback)=>{ callback(); });
}
render();

/*////////////////////////////////////////*/

var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 0.1, 800 );
camera.position.set(5,5,5);

var renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setClearColor( backgroundColor );//0x );

renderer.toneMapping = THREE.LinearToneMapping;
renderer.toneMappingExposure = Math.pow( 0.94, 5.0 );
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFShadowMap;

window.addEventListener( 'resize', function () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize( window.innerWidth, window.innerHeight );
}, false );

document.body.appendChild( renderer.domElement);

function renderScene(){ renderer.render( scene, camera ); }
renderCalls.push(renderScene);

/* ////////////////////////////////////////////////////////////////////////// */

var controls = new THREE.OrbitControls( camera );

controls.rotateSpeed = 0.3;
controls.zoomSpeed = 0.9;

controls.minDistance = 3;
controls.maxDistance = 20;

controls.minPolarAngle = 0; // radians
controls.maxPolarAngle = Math.PI /2; // radians

controls.enableDamping = true;
controls.dampingFactor = 0.05;

renderCalls.push(function(){
  controls.update()
});


/* ////////////////////////////////////////////////////////////////////////// */


var light = new THREE.PointLight( 0xffffcc, 20, 200 );
light.position.set( 4, 30, -20 );
scene.add( light );

var light2 = new THREE.AmbientLight( 0x20202A, 20, 100 );
light2.position.set( 30, -10, 30 );
scene.add( light2 );

/* ////////////////////////////////////////////////////////////////////////// */


var pos_array
var point = [0,0.5]
var loader = new THREE.GLTFLoader();
loader.crossOrigin = true;
loader.load( 'model.gltf', function ( data ) {
  
    var object = data.scene;
     object.position.set(0, 0, 0);

    scene.add( object );
    console.log(scene)
    pos_array = Array(scene.children[2].children.length)
    for (var i = scene.children[2].children.length - 1; i >= 0; i--) {
    	pos_array[i] = ([scene.children[2].children[i].position.x, scene.children[2].children[i].position.z])
    }
    get_points()
});
function get_points(){
	for (var i = pos_array.length - 1; i >= 0; i--) {
		if(get_dis(pos_array[i][0],pos_array[i][1],point[0],point[1])<0.75 && get_dis(pos_array[i][0],pos_array[i][1],point[0],point[1])>0.25){
			scene.children[2].children[i].children[1].children[0].children[0].material.color.r = 0
		}
	}
}

function get_dis(x1,y1,x2,y2){
	var a = x1 - x2;
	var b = y1 - y2;
	return Math.sqrt( a*a + b*b );
}

function get_angle(x1,y1,x2,y2){
	return Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
}
// 거리 이하 구하고
// 각도 구하고

// angle to dist
// dis to lr
// clone



</script>

	</body>
</html>
